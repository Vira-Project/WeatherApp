{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
        <link rel="icon" type="image/x-icon" href="{% static 'weather/favicon.ico' %}">
	</head>
	<body>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 m-3 border-bottom">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <span class="fs-4">Weather App</span>
            </a>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Main</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Information</a>
            </nav>
            <a href="#" class="btn btn-outline-primary">Documentation</a>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-5 offset-1">
                    <h1>Weather in your city</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <label for="city">City</label>
                        {{ form.name }}
                        <input type="submit" name="send" value="Find out" class="btn btn-danger mt-2">
					</form>
				</div>
				<div class="col-4 offset-1">
                    <h1>Information</h1>

                    {% for info in all_info %}
                        <div class="alert alert-info">
                            <div class="row">
                                <div class="col-9">
                                    <b>City: </b> {{info.city}}<br>
                                    <b>Temp: </b> {{info.temp}}<sup>o</sup><br>
                                </div>
                                <div class="col-2 offset-1">
                                    <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="photo weather">
                                </div>
                            </div>
                        </div>
                    {% endfor %}
				</div>
			</div>
		</div>
	</body>
</html>
